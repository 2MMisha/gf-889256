<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .registration-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: #667eea;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìù Tournament Registration</h1>
        <a href="../../index.html" style="color: white;">‚Üê Back to tournaments</a>
    </header>

    <main>
        <div class="registration-form">
            <h2 style="margin-bottom: 2rem; text-align: center;" id="tournament-title">Register</h2>
            
            <div class="loading" id="loading">Sending...</div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="teamName">Team Name *</label>
                    <input type="text" id="teamName" name="teamName" required>
                </div>
                
                <div class="form-group">
                    <label for="captainName">Captain's Full Name *</label>
                    <input type="text" id="captainName" name="captainName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="participants">Number of Team Members</label>
                    <input type="number" id="participants" name="participants" min="1" value="5">
                </div>
                
                <input type="hidden" id="tournamentName" name="tournamentName">
                
                <button type="submit" id="submitBtn">Submit Registration</button>
                <div id="message" class="message"></div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tournament Hub</p>
    </footer>

 <script>
    const form = document.getElementById('registrationForm');
    const messageDiv = document.getElementById('message');
    const loadingDiv = document.getElementById('loading');
    const submitBtn = document.getElementById('submitBtn');

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è —Ç—É—Ä–Ω–∏—Ä–∞
    function decodeTournamentName(str) {
        if (!str) return 'Unknown Tournament';
        try {
            str = decodeURIComponent(str);
            str = str.replace(/-/g, ' ');
            str = str.replace(/\b\w/g, l => l.toUpperCase());
            return str;
        } catch (e) {
            return str;
        }
    }

    // –ü–æ–ª—É—á–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç—É—Ä–Ω–∏—Ä–∞ –∏–∑ URL
    function getTournamentNameFromPath() {
        const path = window.location.pathname;
        const matches = path.match(/tournaments\/([^\/]+)/);
        if (matches && matches[1]) {
            return decodeTournamentName(matches[1]);
        }
        return 'Unknown Tournament';
    }

    const tournamentName = getTournamentNameFromPath();
    document.getElementById('tournamentName').value = tournamentName;
    document.getElementById('tournament-title').textContent = tournamentName + ' Registration';

    // ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è –í–ê–ñ–ù–û: –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® –†–ï–ê–õ–¨–ù–´–ô URL ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx13TbORJXqP8nYPav_2N_JVrHMbOpVLAloP6Q_F8tqOBSMqOv46SNn2lEOf0AYT8LS/exec';

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        loadingDiv.classList.add('show');
        submitBtn.disabled = true;
        messageDiv.style.display = 'none';

        // –°–æ–∑–¥–∞–µ–º FormData –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        const formData = new FormData(form);
        
        // –î–æ–±–∞–≤–ª—è–µ–º timestamp
        formData.append('timestamp', new Date().toISOString());

        try {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ fetch —Å —Ä–µ–∂–∏–º–æ–º no-cors
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',  // –≠—Ç–æ –≤–∞–∂–Ω–æ –¥–ª—è Google Scripts
                body: formData
            });

            // –ü—Ä–∏ no-cors –º—ã –Ω–µ –º–æ–∂–µ–º –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç, –ø–æ—ç—Ç–æ–º—É –≤—Å–µ–≥–¥–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
            messageDiv.className = 'message success';
            messageDiv.textContent = 'Registration successful! We will contact you soon.';
            messageDiv.style.display = 'block';
            form.reset();

        } catch (error) {
            console.error('Error:', error);
            messageDiv.className = 'message error';
            messageDiv.textContent = 'Error sending data. Please try again.';
            messageDiv.style.display = 'block';
        } finally {
            loadingDiv.classList.remove('show');
            submitBtn.disabled = false;
        }
    });
</script>
</body>
</html>

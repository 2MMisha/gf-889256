<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .registration-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìù Tournament Registration</h1>
        <a href="../../index.html" style="color: white;">‚Üê Back to tournaments</a>
    </header>

    <main>
        <div class="registration-form">
            <h2 style="margin-bottom: 2rem; text-align: center;" id="tournament-title">Register</h2>
            
            <div class="loading" id="loading">Sending...</div>
            
            <form id="registrationForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="teamName">Team Name *</label>
                    <input type="text" id="teamName" name="teamName" required>
                </div>
                
                <div class="form-group">
                    <label for="captainName">Captain's Full Name *</label>
                    <input type="text" id="captainName" name="captainName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="participants">Number of Team Members</label>
                    <input type="number" id="participants" name="participants" min="1" value="5">
                </div>
                
                <!-- –°–∫—Ä—ã—Ç—ã–µ –ø–æ–ª—è -->
                <input type="hidden" id="tournamentName" name="tournamentName">
                <input type="hidden" id="submissionDate" name="submissionDate">
                
                <button type="submit" id="submitBtn">Submit Registration</button>
                <div id="message" class="message"></div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tournament Hub</p>
    </footer>

    <script>
        const form = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç—É—Ä–Ω–∏—Ä–∞ –∏–∑ URL –∏–ª–∏ –∑–∞–≥–æ–ª–æ–≤–∫–∞
        function getTournamentName() {
            // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ –∑–∞–≥–æ–ª–æ–≤–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            const header = document.querySelector('header h1');
            if (header) {
                return header.textContent.replace('üìù', '').replace('Registration', '').trim();
            }
            return 'Unknown Tournament';
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç—É—Ä–Ω–∏—Ä–∞ –∏ –¥–∞—Ç—É
        document.getElementById('tournamentName').value = getTournamentName();
        document.getElementById('tournament-title').textContent = getTournamentName() + ' Registration';
        
        // URL –≤–∞—à–µ–≥–æ Google Apps Script (–ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–®)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw_JqZ94bC3UeIhQec4-kJj6pWD9T-2pO7e4p3ptvRtyhG1HvBzKNMrjQoPBLk9ntqu/exec';
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞—Ç—É –æ—Ç–ø—Ä–∞–≤–∫–∏
            document.getElementById('submissionDate').value = new Date().toLocaleString();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loadingDiv.classList.add('show');
            submitBtn.disabled = true;
            messageDiv.style.display = 'none';
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const formData = new URLSearchParams();
            formData.append('timestamp', new Date().toISOString());
            formData.append('tournament', document.getElementById('tournamentName').value);
            formData.append('teamName', document.getElementById('teamName').value);
            formData.append('captainName', document.getElementById('captainName').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('participants', document.getElementById('participants').value);
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Å –ø–æ–º–æ—â—å—é fetch
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors', // –≠—Ç–æ –≤–∞–∂–Ω–æ! –ù–µ –∂–¥–µ—Ç –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–∫—Ä–∏–ø—Ç–∞
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                // –¢–∞–∫ –∫–∞–∫ –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º no-cors, –º—ã –Ω–µ –º–æ–∂–µ–º –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç
                // –ü—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                messageDiv.className = 'message success';
                messageDiv.textContent = 'Registration successful! We will contact you soon.';
                messageDiv.style.display = 'block';
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                form.reset();
                
            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'An error occurred. Please try again later.';
                messageDiv.style.display = 'block';
            } finally {
                // –£–±–∏—Ä–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                loadingDiv.classList.remove('show');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Cup 2024 - Registration</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .registration-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìù Summer Cup 2024 - Registration</h1>
        <a href="../../index.html" style="color: white;">‚Üê Back to tournaments</a>
    </header>

    <main>
        <div class="registration-form">
            <h2 style="margin-bottom: 2rem; text-align: center;">Register Your Team</h2>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="teamName">Team Name *</label>
                    <input type="text" id="teamName" required>
                </div>
                
                <div class="form-group">
                    <label for="captainName">Captain's Full Name *</label>
                    <input type="text" id="captainName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                </div>
                
                <div class="form-group">
                    <label for="participants">Number of Team Members</label>
                    <input type="number" id="participants" min="1" value="5">
                </div>
                
                <input type="hidden" id="tournamentName" value="Summer Cup 2024">
                
                <button type="submit">Submit Registration</button>
                <div id="message" class="message"></div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tournament Hub</p>
    </footer>

    <script>
    const form = document.getElementById('registrationForm');
    const messageDiv = document.getElementById('message');
    
    // –í–∞—à URL —Å–∫—Ä–∏–ø—Ç–∞
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx3yDrisujezMiFeM_CIVbKYbhYQHw04hzl-5zsmxQ9lcmxnWJS2ZeWtuAqTODnf7F1/exec';
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –æ—Ç–ø—Ä–∞–≤–∫–µ
        messageDiv.className = 'message';
        messageDiv.textContent = 'Sending...';
        messageDiv.style.display = 'block';
        
        // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
        const formData = new FormData(form);
        
        try {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º JSONP –ø–æ–¥—Ö–æ–¥ —á–µ—Ä–µ–∑ —Å–∫—Ä—ã—Ç—ã–π iframe
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            // –°–æ–∑–¥–∞–µ–º —Ñ–æ—Ä–º—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ iframe
            const iframeForm = document.createElement('form');
            iframeForm.method = 'POST';
            iframeForm.action = scriptURL;
            iframeForm.target = iframe.name = 'iframe' + Date.now();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—è —Ñ–æ—Ä–º—ã
            for (let pair of formData.entries()) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = pair[0];
                input.value = pair[1];
                iframeForm.appendChild(input);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ä–º—É –≤ iframe –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
            iframe.contentDocument.body.appendChild(iframeForm);
            iframeForm.submit();
            
            // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
            setTimeout(() => {
                messageDiv.className = 'message success';
                messageDiv.textContent = 'Registration successful! We will contact you soon.';
                form.reset();
                document.body.removeChild(iframe);
            }, 2000);
            
        } catch (error) {
            console.error('Error:', error);
            messageDiv.className = 'message error';
            messageDiv.textContent = 'An error occurred. Please try again later.';
        }
    });
</script>
</body>
</html>
